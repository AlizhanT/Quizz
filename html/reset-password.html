<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="page.resetPassword.title">Reset Password - QuizMaster Pro</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/welcome.css">
</head>
<body>
    <div class="welcome-container">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-content">
                <div class="logo">
                    <span class="logo-icon">üìù</span>
                    <span class="logo-text">QuizMaster Pro</span>
                </div>
                <div class="nav-buttons">
                    <button class="nav-btn" onclick="window.location.href='welcome.html'" data-translate="navigation.home">Home</button>
                    <div class="language-selector">
                        <select id="languageSelector" onchange="changeLanguage(this.value)">
                            <option value="en">English</option>
                            <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                            <option value="kk" selected>“ö–∞–∑–∞“õ—à–∞</option>
                        </select>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Reset Password Section -->
        <section class="hero">
            <div class="hero-content">
                <div class="auth-modal">
                    <div class="modal-content">
                        <div class="modal-icon">üîë</div>
                        <h3 data-translate="modal.auth.resetPassword.title">Reset Your Password</h3>
                        <p data-translate="modal.auth.resetPassword.description">Enter your new password below.</p>
                        
                        <!-- Loading State -->
                        <div id="loadingState" class="loading-state" style="display: none;">
                            <div class="loading-spinner"></div>
                            <p data-translate="modal.auth.resetPassword.loading">Verifying reset token...</p>
                        </div>
                        
                        <!-- Error State -->
                        <div id="errorState" class="error-state" style="display: none;">
                            <div class="error-icon">‚ùå</div>
                            <p data-translate="modal.auth.resetPassword.invalidToken">This password reset link is invalid or has expired.</p>
                            <button class="btn-primary" onclick="goHomeSafely()" data-translate="modal.auth.resetPassword.backToHome">Back to Home</button>
                        </div>
                        
                        <!-- Reset Form -->
                        <form id="resetPasswordForm" class="auth-form" style="display: none;">
                            <div class="form-group">
                                <label for="newPassword" data-translate="modal.auth.resetPassword.newPassword">New Password</label>
                                <div class="password-input-wrapper">
                                    <input type="password" id="newPassword" name="newPassword" required maxlength="50">
                                    <span class="char-counter" id="newPasswordCounter">0/6</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="confirmNewPassword" data-translate="modal.auth.resetPassword.confirmPassword">Confirm New Password</label>
                                <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
                                <div class="password-indicator" id="resetPasswordIndicator">
                                    <span class="indicator-text" data-translate="modal.auth.resetPassword.passwordMatch">Passwords must match</span>
                                    <span class="indicator-icon" id="resetPasswordMatchIcon">‚ùå</span>
                                </div>
                            </div>
                            <button type="submit" class="btn-primary full-width" id="resetPasswordSubmitBtn" disabled data-translate="modal.auth.resetPassword.submit">Reset Password</button>
                        </form>
                        
                        <!-- Success State -->
                        <div id="successState" class="success-state" style="display: none;">
                            <div class="success-icon">‚úÖ</div>
                            <p data-translate="modal.auth.resetPassword.success">Your password has been reset successfully!</p>
                            <button class="btn-primary" onclick="window.location.href='welcome.html'" data-translate="modal.auth.resetPassword.login">Log In</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/language.js"></script>
    <script src="../js/reset-password.js"></script>
</body>
</html>
