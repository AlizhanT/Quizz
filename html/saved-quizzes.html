<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="page.title">Saved Quizzes</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/loading-animations.css">
</head>
<body>
    <div class="container with-side-nav">
        <!-- Menu Toggle Button -->
        <button class="menu-toggle" onclick="toggleSideNav()">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
                <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
            </svg>
        </button>

        <!-- Side Navigation -->
        <nav class="side-navbar" id="sideNavbar">
            <div class="nav-header">
                <div class="logo">
                    <span class="logo-icon">ğŸ“</span>
                    <span class="logo-text">QuizMaster Pro</span>
                </div>
                <div class="user-profile" id="userProfile">
                    <div class="profile-info" onclick="openProfileSettings()">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
                            <path d="M234-276q51-39 114-61.5T480-360q69 0 132 22.5T726-276q35-41 54.5-93T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 59 19.5 111t54.5 93Zm246-164q-59 0-99.5-40.5T340-580q0-59 40.5-99.5T480-720q59 0 99.5 40.5T620-580q0 59-40.5 99.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q53 0 100-15.5t86-44.5q-39-29-86-44.5T480-280q-53 0-100 15.5T294-220q39 29 86 44.5T480-160Zm0-360q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43q0 26 17 43t43 17Zm0-60Zm0 360Z"/>
                        </svg>
                        <span class="profile-name" id="userName">Loading...</span>
                    </div>
                </div>
                <button class="close-btn" onclick="toggleSideNav()">Ã—</button>
            </div>

            <div class="nav-section">
                <div class="nav-section-title" data-translate="navigation.main">Main</div>
                <button class="nav-item active" onclick="goToSavedQuizzes()">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M120-680v-80h720v80H120Zm0 480v-80h720v80H120Zm0-240v-80h720v80H120Z"/></svg>
                    <span data-translate="navigation.savedQuizzes">Saved Quizzes</span>
                </button>
            </div>


            <div class="nav-section logout-section">
                <button class="nav-item logout-btn" onclick="logout()">
                    <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="currentColor">
                        <path d="M200-120v-80h560v80H200Zm280-160v-200h-80l120-160 120 160h-80v200h-80Z"/>
                    </svg>
                    <span data-translate="auth.logout">Log Out</span>
                </button>
            </div>
        </nav>

        <!-- Overlay -->
        <div class="side-nav-overlay" id="sideNavOverlay" onclick="toggleSideNav()"></div>
        <div class="content-wrapper">
            <div class="page-header">
                <h1 data-translate="savedQuizzes">ğŸ“š Saved Quizzes</h1>
                <div class="header-buttons">
                    <div class="search-bar">
                        <input type="text" id="searchInput" data-translate-placeholder="quiz.searchPlaceholder" placeholder="Search saved quizzes..." onkeyup="searchQuizzes()">
                        <button class="btn-clear-search" onclick="clearSearch()" style="display: none;" data-translate="quiz.clearSearch">âœ–</button>
                    </div>
                    <button class="btn-create-new" onclick="createNewQuiz()" data-translate="navigation.createNewQuiz">+ Create New Quiz</button>
                </div>
            </div>

            <div class="quizzes-grid" id="quizzesGrid">
                <!-- Quiz cards will be dynamically inserted here -->
            </div>

            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-icon">ğŸ“</div>
                <h2 data-translate="quiz.noSavedQuizzes">No Saved Quizzes Yet</h2>
                <p data-translate="quiz.noSavedQuizzesDesc">Create your first quiz and save it to see it here!</p>
                <button class="btn-create-new" onclick="createNewQuiz()" data-translate="quiz.createFirstQuiz">Create Your First Quiz</button>
            </div>

            <div class="no-results" id="noResults" style="display: none;">
                <div class="empty-icon">ğŸ”</div>
                <h2 data-translate="quiz.noResults">No Quizzes Found</h2>
                <p data-translate="quiz.noResultsDesc">Try adjusting your search terms</p>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteModal" style="display: none;">
        <div class="modal-content">
            <h3 data-translate="modal.delete.title">Delete Quiz?</h3>
            <p data-translate="modal.delete.message">Are you sure you want to delete "<span id="deleteQuizName"></span>"? This action cannot be undone.</p>
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeDeleteModal()" data-translate="modal.delete.cancel">Cancel</button>
                <button class="btn-delete" onclick="confirmDelete()" data-translate="modal.delete.confirm">Delete</button>
            </div>
        </div>
    </div>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/loading-manager.js"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/language.js"></script>
    <script src="../js/navigation-scroll.js"></script>
    <script src="../js/side-navigation.js"></script>
    <script src="../js/saved-quizzes.js"></script>
</body>
</html>
