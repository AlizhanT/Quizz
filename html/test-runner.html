<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title id="pageTitle" data-translate="page.title">Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/test-runner.css">
</head>
<body>
    <div class="test-container">
        <!-- Top Controls -->
        <div class="top-controls">
            <button class="restart-btn" id="restartBtn" onclick="restartTest()" data-translate-title="testRunner.restart" title="Restart Test">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#6c757d"><path d="M480-160q-134 0-227-93t-93-227q0-134 93-227t227-93q69 0 132 28.5T720-690v-110h80v280H520v-80h168q-32-56-87.5-88T480-720q-100 0-170 70t-70 170q0 100 70 170t170 70q77 0 139-44t87-116h84q-28 106-114 173t-196 67Z"/></svg>
            </button>
            <button class="fullscreen-btn" id="fullscreenBtn" onclick="toggleFullscreen()" data-translate-title="testRunner.toggleFullscreen" title="Toggle Fullscreen">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#6c757d"><path d="M120-120v-200h80v120h120v80H120Zm520 0v-80h120v-120h80v200H640ZM120-640v-200h200v80H200v120h-80Zm640 0v-120H640v-80h200v200h-80Z"/></svg>
            </button>
        </div>

        <!-- Side Notification Panel -->
        <div id="notificationPanel" class="notification-panel hidden">
            <div class="notification-header">
                <span class="notification-title" data-translate="testRunner.notifications">Notifications</span>
                <button class="notification-close" onclick="hideNotificationPanel()">Ã—</button>
            </div>
            <div id="notificationContent" class="notification-content">
                <!-- Notifications will be added here -->
            </div>
        </div>

        <div id="questionContainer" class="question-container">
            <!-- Question content will be dynamically inserted here -->
        </div>

        <div id="resultsContainer" class="results-container hidden">
            <h2 class="results-title" data-translate="testRunner.complete">Test Complete!</h2>
            <div class="score-display" id="scoreDisplay">0%</div>
            <div class="results-message" id="resultsMessage" data-translate="testRunner.completed">You have completed test.</div>
            <button class="nav-btn btn-close" onclick="closeTest()" data-translate="testRunner.close">Close Test</button>
        </div>
    </div>

    <!-- Independent Question Counter -->
    <div class="question-counter" id="questionCounter">1/1</div>

    <!-- Independent Navigation Buttons -->
    <div class="navigation-buttons">
        <button class="nav-btn btn-prev" id="prevBtn" onclick="previousQuestion()" data-translate="testRunner.previous" title="Previous">Previous</button>
        <button class="nav-btn btn-next" id="nextBtn" onclick="nextQuestion()" data-translate="testRunner.next" title="Next">Next</button>
    </div>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/language.js"></script>
    <script src="../js/fill-in-blank.js"></script>
    <script src="../js/test-runner.js"></script>
</body>
</html>
